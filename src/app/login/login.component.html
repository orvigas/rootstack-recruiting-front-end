<div class="login-form">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="form.username"
        required #username="ngModel" />
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password" required minlength="6"
        #password="ngModel" />
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
  </form>
</div>
